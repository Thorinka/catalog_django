{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block title %} object.product_name {% endblock %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">"{{ object.blog_title|title }}" ({{object.slug}})</h4>
                </div>
                <div class="card-body">
                  <p>{{ object.post }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    </div>
                  </div>
                </div>
                  <div class="card-footer">
                      Добавлен: {{ object.created_date }}
                      Просмотры: {{ object.view_count }}
                  </div>

              </div>
            </div>
          </div>
        </div>
</div>

{% endblock %}
